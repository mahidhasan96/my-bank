<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my AM bank Limited</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-area">
    <h2 class="text-center">Wellcom to my AM Bank limited</h2>
    <div class="submit-area">
        <h4>login</h4>
        <input type="text" class="form-control" placeholder="Name" >
        <input type="password" class="form-control" placeholder="password" > 
        <br>
        <button id="login" class="btn btn-primary">Enter</button>
    </div>
</div>

 <div id="transation-area">
   <div class="row">
       <div class="col-md-4">
           <div class="deposit">
               <h5>Deposit</h5>
               <h2>$ <span id="currentDeposit">00</span> </h2>
           </div>
       </div>
       <div class="col-md-4">
           <div class="widthdraw">
               <h5>Widthdraw</h5>
               <h2>$ <span id="currentWithdraw">00</span></h2>
           </div>
       </div>
       <div class="col-md-4">
           <div class="balance">
               <h5>Balance</h5>
               <h2>$ <span id="currentBalance">1000</span> </h2>
           </div>
       </div>
   </div>
   <div class="row">
       <div class="col-md-6">
          <div class="submit-area">
            <h5>Deposit</h5>
            <input id="depositAmount" class="form-control" type="text" placeholder="$ want to you deposit"><br>
            <button id="addDeposit" class="btn btn-dark">deposit</button>
          </div>
       </div>
       <div class="col-md-6">
       <div class="submit-area">
        <h5>widthdraw</h5>
        <input id="withdrawAmount" class="form-control" type="text" placeholder="$ want to you widthdraw"><br>
        <button id="addwithdraw" class="btn btn-dark">widthdraw</button>
       </div>
       </div>
   </div>
 </div>

    <script>
        //login button even handaler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transacitoinArea = document.getElementById("transation-area");
        transacitoinArea.style.display = "block";
        })

        //widthdraw button handalwer
        const withDrawBtn = document.getElementById("addwithdraw");
        withDrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1* withdrawNumber);
        document.getElementById("withdrawAmount").value = "";   

        })
    
        function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;

        }
        //deposit button handlaer
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit", depositNumber);
       updateSpanText("currentBalance", depositNumber);
      

        document.getElementById("depositAmount").value = "";
       
        })
        function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const  currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
        }

</script>
</body>
</html>
